<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col col-3>
      <img src="http://oendrila313.eventfulindia.com/images/defaultUserImgm.png">
    </ion-col>
    <ion-col col-2>
      <!-- xxx -->
    </ion-col>
    <ion-col col-0>
      <ion-list *ngFor="let user of users">

<br>

  <ion-item>
